<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Admin Layout Here -->
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-md">
          <div class="p-4">
              <h2 class="text-xl font-bold">Admin Panel</h2>
              <ul class="mt-6">
                  <li class="my-2">
                      <a href="#" class="text-gray-700 hover:bg-gray-200 block p-2 rounded">Dashboard</a>
                  </li>
                  <li class="my-2">
                      <a href="#" class="text-gray-700 hover:bg-gray-200 block p-2 rounded">Users</a>
                  </li>
                  <li class="my-2">
                      <a href="#" class="text-gray-700 hover:bg-gray-200 block p-2 rounded">Settings</a>
                  </li>
                  <li class="my-2">
                      <a href="#" class="text-gray-700 hover:bg-gray-200 block p-2 rounded">Reports</a>
                  </li>
              </ul>
          </div>
      </aside>
  
      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
          <!-- Header -->
          <header class="bg-white shadow p-4">
              <h1 class="text-xl font-semibold">Dashboard</h1>
          </header>
  
          <!-- Content -->
          <main class="flex-1 p-6">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-semibold">Card 1</h2>
                      <p>Content for card 1</p>
                  </div>
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-semibold">Card 2</h2>
                      <p>Content for card 2</p>
                  </div>
                  <div class="bg-white p-4 rounded shadow">
                      <h2 class="font-semibold">Card 3</h2>
                      <p>Content for card 3</p>
                  </div>
              </div>
          </main>
      </div>
  </div>
  
</body>
</html>
